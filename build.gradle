apply plugin: 'ratpack-groovy'
apply plugin: 'idea'
apply plugin: 'eclipse'

buildscript {
    repositories {
        maven { url 'http://oss.jfrog.org/repo' }
        mavenCentral()
    }
    dependencies {
        classpath 'org.ratpack-framework:ratpack-gradle:0.9.0-SNAPSHOT'
		classpath 'org.codehaus.groovy.modules.http-builder:http-builder:0.5.2'
    }
}

repositories {
    maven { url 'http://oss.jfrog.org/repo' }
    mavenCentral()
    maven { url 'http://repo.springsource.org/repo' } // for springloaded
}

configurations.all {
	resolutionStrategy.cacheDynamicVersionsFor 7, 'days'
	resolutionStrategy.cacheChangingModulesFor 7, 'days'
}

idea {
	project {
		jdkName '1.7'
		languageLevel '1.7'
	}
}

eclipse {
	classpath {
		defaultOutputDir = file('build-eclipse')
	}
}

dependencies {
	testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
	testCompile 'org.codehaus.groovy.modules.http-builder:http-builder:0.5.2'
	compile 'org.apache.commons:commons-io:1.3.2'
	compile 'joda-time:joda-time:1.6.1'
	compile 'com.google.inject:guice:3.0'
	
	// SpringLoaded enables runtime hot reloading.
	// It is not part of the app runtime and is not shipped in the distribution.
	springloaded 'org.springsource.springloaded:springloaded-core:1.1.1'
}

test {
	exclude '**/*FunctionalSpec.*'
}

task startApp(type: StartRatpackTask) {
	runAppTask tasks.run
}

task functionalTest(dependsOn: 'startApp', type: Test) {
    include '**/*FunctionalSpec.*'
}

task console(dependsOn: 'classes', type: JavaExec) {
	main 'groovy.ui.Console'
	classpath sourceSets.main.runtimeClasspath
}

task wrapper(type: Wrapper) {
    gradleVersion '1.7'
}
